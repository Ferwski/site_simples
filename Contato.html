<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples</title>
    <link rel="stylesheet" href="pgContato.css">
</head>

<body>
    <div id="site">
        <header>
            <img src="" alt="">
            <nav>
                <a href="index.html">Página Princial</a>
                <a href="#">Contatos</a>
            </nav>
        </header>
        <main>
            <div class="conteudo-internas">
                <div class="conteudo-internas-title" style="    margin-top: 20px;">
                    <h2>Envie sua mensagem!</h2>
                </div>
                <div class="conteudo-internas-texto">
                    <div class="conteudo-internas-title" style="height:10px">
                        <h2></h2>
                    </div>
                    <div class="conteudo-internas-title">
                        <h2 style="font-size: 17px;">
                            <i class="phone"></i> Telefone: (51) 99999-9999
                        </h2>
                    </div>
                    <div class="conteudo-internas-title" style="height:0px">
                        <h2></h2>
                    </div>
                    <div class="conteudo-internas-title">
                        <h2 style="font-size: 17px;">
                            <i class="fa fa-envelope"></i> E-mail: fernando.rowski@hotmail.com
                        </h2>
                    </div>
                    <div class="conteudo-internas-title" style="height:0px">
                        <h2></h2>
                    </div>
                    <div class="conteudo-internas-title">
                        <h2 style="font-size: 17px;"><i class="fa fa-map-signs"></i>Logradouro: R. Prof. Cristiano Fischer, 2012 - Partenon, Porto Alegre - RS, 91530-034 - RS</h2>
                    </div>
                    <section>
                        <div id="contatoNome">
                            <input name="name" id="contatoName" type="text" placeholder="Nome">
                        </div>
                        <div id="contatoTelefone">
                            <input name="phoneNovo" id="Telefone" type="text" placeholder="Telefone" onkeyup="mascaraNova(this);" autocomplete="off" maxlength="15">
                        </div>
                        <div id="contatoIdade">
                            <input name="idade" id="idade" type="text" placeholder="Idade">
                        </div>
                        <div id="mensagem">
                            <textarea name="message" id="Conhecimentos" cols="30" rows="7" placeholder="Mensagem"></textarea>
                        </div>
                        <div id="button">
                            <input type="button" value="Enviar" onclick="validaFormTrabalheConosco()" class="imobPrivate">
                        </div>
                    </section>
        </main>
        <footer>
            <div>
                <h3>Porto Alegre - RS, Brazil</h3>
            </div>
            <div>
                <h3>Fernando Chodorowski - 2021 ®</h3>
            </div>
        </footer>
        </div>
</body>

</html>
